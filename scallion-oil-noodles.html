      <img
        src="../html-noodles-bootcamp/images/scallion-oil-noodles-image.jpeg"
        class="image"
      />
      <h3 style="text-decoration-line: underline">Ingredients</h3>
      <ul>
        <li>1/3 Cup Oil</li>
        <li>8 ounces scallions</li>
        <li>3 tablespoons dark soy sauce</li>
        <li>3 tablespoons light soy sauce</li>
        <li>4 teaspoon sugar</li>
        <li>1 pound Chinese Noodles</li>
