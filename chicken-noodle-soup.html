<!DOCTYPE html>
<html>
  <head>
    <title>Noodles and More Nooddles!</title>
    <style>
      .image {
        width: 250px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Chicken Noodle Soup</h1>
    <div>
      <img
        src="../html-noodles-bootcamp/images/chicken-noodle-soup-image.jpeg"
        class="image"
      />
      <h3 style="text-decoration-line: underline">Ingredients</h3>
      <ul>
        <li>2 tablespoons butter, chicken fat or olive oil</li>
        <li>2 large carrots, chopped</li>
        <li>Heaped tablespoon minced garlic</li>
        <li>2 bay leaves</li>
        <li>3 sprigs fresh thyme</li>
        <li>1 pound skinless, boneless chicken thighs</li>
        <li>8 cups chicken stock</li>
        <li>5 ounces egg noodles</li>
      </ul>
    </div>
